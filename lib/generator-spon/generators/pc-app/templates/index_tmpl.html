  <script type="text/javascript">
    function getJsonProducts(moduleName, callback) {
      var activityId = location.href.split('/').pop().split('.')[0];
      var url = 'http://market.showjoy.com/api/ctopic/';
      url = url + activityId + '.html';
      $.ajax({
        url: url,
        type: 'GET',
        dataType: 'jsonp',
        data: {
          'moduleName': '' + moduleName + ''
        },
        success: function(json) {
          callback && callback(json);
        }
      });
    }
    var jsonProducts = {'': []};
    function render(template, data) {};
    $(function() {
      seajs.use('artTemplate', function(tpl) {
        $('[data-module-name]').each(function(index, item) {
          var $item = $(item);
          var moduleName = $item.attr('data-module-name');
          getJsonProducts(moduleName, function(json) {
            var html = tpl.render($item.find('script').attr('id'), json);
            $item.find('script').parent().append(html);
          });
        });
        render && render(tpl, jsonProducts);
      });
    });
  </script>
